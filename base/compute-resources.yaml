apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute-resources
  namespace: db
spec:
  hard:
    requests.cpu: 200m
    requests.memory: 512Mi
    limits.cpu: 1000m
    limits.memory: 2Gi
    requests.storage: 50Gi
    persistentvolumeclaims: "5"
    pods: "20"
    configmaps: "20"
    secrets: "20"
    services: "10"
    services.loadbalancers: "0"
